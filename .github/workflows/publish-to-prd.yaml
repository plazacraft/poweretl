name: Trigger Publisher on GitHub Release

on:
  # release:
    # types: [published]
  push:
    tags:
      - '*-*.*.*-dev'

permissions:
  contents: write  # needed to upload release assets

jobs:
  call-publisher:
    uses: plazacraft/poweretl-pipelines/.github/workflows/publish-packages.yaml@main
    with:
      tag: ${{ github.event.release.tag_name }}
      ref: ${{ github.event.release.target_commitish }}
      environment: prd
      python-version: '3.13'
