name: Run Tests For All Projects
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  checks: write
  
jobs:
  run-tests:
    uses: plazacraft/poweretl-pipelines/.github/workflows/tests.yaml@test
    with:
      python-version: '3.13'
      projects: '["utils","common"]'